<!-- Passwort-Overlay -->
<div class="password-overlay" *ngIf="!accessGranted">
  <div class="password-box">
    <h2>Einlass nur f√ºr echte Inselaffen</h2>
    <p>Bitte Passwort eingeben:</p>
    <input type="password" [(ngModel)]="passwordInput" (keydown.enter)="checkPassword()" />
    <button (click)="checkPassword()">Einloggen</button>
    <p *ngIf="wrongPassword" class="error">Falsches Passwort</p>
  </div>
</div>

<ng-container *ngIf="accessGranted">
    <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</ng-container>
